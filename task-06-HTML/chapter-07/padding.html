<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding</title>
    <style type="text/css">
        body {
            font-family: Arial, Verdana, sans-serif;/*kiểu chữ*/
            color: #111111;/*màu chữ*/
        }
        p {
            width: 275px;/*độ rộng*/
            border: 2px solid #0088dd;/*thêm khung viền*/
        }
        p.example {
            padding: 10px;/*căn chỉnh trên phải dưới trái*/
        }
    </style>
</head>
<body>
    <p>Analog synths produce a wave sound, whereas the sounds stored on a digital synth have been sampled and then turned into numbers.</p>
    <p class="example">Analog synths produce a wave sound, whereas the sounds stored on a digital synth have been sampled and then turned into numbers.</p>
</body>
</html>
