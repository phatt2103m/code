<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Color</title>
    <style type="text/css">
        body{
            font-family: Arial, Verdana, sans-serif;/*thay đổi phông chữ*/
            color: #111111;/*màu chữ*/
        }
        p{
            border-style: dashed;/*thay đổi kiểu khung*/
            border-width: 2px;/*độ rộng của khung*/
            width: 200px;/*độ rộng của khung*/
        }
        p.one{
            border-color: #0088dd;/*màu của khung*/
        }
        p.two{
            border-color: #bbbbaa red blue #0088dd;/*màu của khung từ trắng sữa lần lượt tới màu xanh*/
        }
    </style>
</head>
<body>
    <p class="one">The ARP Odyseey was introduced in 1972.</p>
    <p class="two">The ARP Odyseey was introduced in 1972.</p>
</body>
</html>
