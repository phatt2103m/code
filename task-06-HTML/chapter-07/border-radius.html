<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Radius</title>
    <style type="text/css">
        p{
            border: 5px solid #ee3e80;/*tạo khung*/
            padding: 20px;/*khoảng cách từ nội dụng đến viền*/
            width: 275px;/*chiều rộng của khung*/
            border-radius: 10px;/*khung radius*/
           -moz-border-radius: 10px;/*hỗ trợ cho firefox*/
            -webkit-border-radius: 10px;/*hỗ trợ cho google chrome và safari*/
        }

    </style>
</head>
<body>
<p>Pet Sounds featured a number of unconventional instruments such as bicycle bells, buzzing organs, harpsichords, flutes, Electro-Theremin, dog whistles, trains, Hawaiian-sounding string instruments, Coca-Cola cans and barking dogs.</p>
</body>
</html>
