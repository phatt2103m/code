<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analog</title>
    <style type="text/css">
        body{
            font-family: "Courier New", Courier, monospace;/*thay đổi kiểu chữ trang wed*/
            font-size: 88%;/*thay đổi kích cỡ chữ*/
            letter-spacing: 0.15em;/*khoảng cách của chữ*/
            background-color: #efefef;/*thay đổi màu nền*/
        }
        #page{
            border: 4px double black;/*tạo thêm khung viền*/
            margin: 10px auto 10px auto;/*căn lề*/
            min-width: 600px;/*độ nhỏ tối thiểu*/
            max-width: 940px;/*độ lớn tối thiểu*/
            padding: 20px;/*khoảng cách từ nội dung tới khung viền*/
            background-color: #ffffff;/*thay đổi màu nền*/
        }
        .logo{
            width: 150px;/*chiều rộng của ảnh*/
            margin: 10px auto 10px auto;/*căn chỉnh ảnh đó*/
        }
        a{
            text-decoration: none;/*mất gạch chân của phần tử a*/
            padding: 10px;/*khoảng cách giữa cách chữ của phần tử a*/
            color: #000000;/*thay đổi màu chữ*/
            text-transform: uppercase;/*thay đổi chữ của phần tử a thành in hoa*/
        }
        li{
            display:inline;/*sắp xếp thành hàng ngang*/
            margin: 0px 3px;/*căn chỉnh khoảng cách của phần tử li*/

        }
        ul{
            border-top: 3px solid black;/*thêm dấu gạch bên trên*/
            border-bottom: 1px solid black;/*thêm dấu gạch bên dưới*/
            width: 570px;/*độ rộng của dấu gạch*/
            text-align: center;/*căn chỉnh ra giữa*/
            margin: 0px auto 0px auto;/*căn chỉnh khoảng cách*/
            padding: 15px;/*khoảng cách*/
        }
        p{
            width: 600px;/*chiều rộng của phần tử p*/
            margin: 20px auto 20px auto;/*căn chỉnh phần tử p*/
            text-align: center;/*căn ra giữa*/
            font-weight: normal;/*kiểu chữ thường*/
            letter-spacing: 0.15em;/*khoảng cách giữa các chữ*/

        }
        a.on,a:hover{
            color: red;/*thay đổi màu khi mình di chuột qua*/
        }
    </style>
</head>
<body>
    <div id="page">
        <div class="logo">
            <img src="images/logo.gif" alt="">
        </div>
        <ul>
            <li><a href="" class="on">Home</a></li>
            <li><a href="">For sale</a></li>
            <li><a href="">Repairs</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <p><img src="images/keys.jpg" alt=""></p>
        <p>We specialize in the sale and repair of classic keyboards, in particular the Fender Rhodes, Wurlitzer EP200, and Hohner Clavinet.</p>
    </div>
</body>
</html>
