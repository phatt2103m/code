<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style type="text/css">
        body {
            font-family: Arial, Verdana, sans-serif;/*kiểu chữ*/
            color: #111111;/*màu chữ*/
        }
        li {
            display: inline;/*hàng ngang*/
            margin-right: 10px;/*căn bên phải 10px*/
        }
        li.coming-soon {
            display: none;/*ẩn nội dung*/
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li class="coming-soon">Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
