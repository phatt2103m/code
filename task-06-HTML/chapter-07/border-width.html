<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Width</title>
    <style type="text/css">
        body {
            font-family: Arial, Verdana, sans-serif;/*kiểu chữ*/
            color: #111111;/*màu chữ*/
        }

        p {
            width: 200px;/*độ rộng của phần tử*/
            border-style: solid;/*khụng dạng solid*/
        }

        p.one {
            border-width: 2px;/*độ rộng của khung 2px*/
        }

        p.two {
            border-width: thick;/*độ rộng của khung dạng thick*/
        }

        p.three {
            border-width: 1px 4px 12px 4px; /*độ rộng của khung từ trên đến phải đến dưới đến trái*/
        }
    </style>
</head>
<body>
    <p class="one">Hohner's "Clavinet" is essentially an electric clavichord.</p>
    <p class="two">Hohner's "Clavinet" is essentially an electric clavichord.</p>
    <p class="three">Hohner's "Clavinet" is essentially an electric clavichord.</p>
</body>
</html>
