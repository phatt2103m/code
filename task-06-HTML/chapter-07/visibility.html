<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visibility</title>
    <style type="text/css">
        body {
            font-family: Arial, Verdana, sans-serif;/*kiểu chữ*/
            color: #111111;/*màu chữ*/
        }

        li {
            display: inline;/*hàng ngang*/
            margin-right: 10px;/*căn chỉnh bên phải*/
        }

        li.coming-soon {
            visibility: hidden;/*ẩn nội dung*/
            display: none;/*chèn vào nội dung bị ẩn*/
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li class="coming-soon">Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
