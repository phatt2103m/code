<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    *{
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
    }
    body{
        font-family: Arial, Helvetica,sans-serif;
        padding: 30px;
        background-color: rgb(215, 211, 200);
    }
    .main{
        width: 640px;
        margin: 30px auto;
    }
    .header,
    .main >p{
        text-align: center;
    }
    .main>p{
        padding: 30px;
    }
    .header img{
        width: 60%;
    }
    .total{
        height: 380px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-content: space-between;
    }
    .total figure{
        width: 200px;
        padding: 8px;
        background-color: rgb(231,227,216);
    }
    .total figure>img{
        width: 100%;
    }
    </style>
</head>
<body>
   <div class="main">
       <div class="header"><img src="image/title.gif" alt=""></div>
   
    <p>Here is a selection of antique botanical prints held in our collection.</p>
    <div class="total">
        <figure>
            <img src="image/print-01.jpg" alt="">
            <figcaption>
                <img src="image/icon.png" alt="">Helianthus
            </figcaption>
        </figure>
        <figure>
            <img src="image/print-02.jpg" alt="">
            <figcaption>
                <img src="image/icon.png" alt="">Passiflora
            </figcaption>
        </figure>
        <figure>
            <img src="image/print-03.jpg" alt="">
            <figcaption>
                <img src="image/icon.png" alt="">Nyctocalos
            </figcaption>
        </figure>
        <figure>
            <img src="image/print-04.jpg" alt="">
            <figcaption>
                <img src="image/icon.png" alt="">Polianthes
            </figcaption>
        </figure>
        <figure>
            <img src="image/print-05.jpg" alt="">
            <figcaption>
                <img src="image/icon.png" alt="">Ficus
            </figcaption>
        </figure>
        <figure>
            <img src="image/print-06.jpg" alt="">
            <figcaption>
                <img src="image/icon.png" alt="">Dendrobium
            </figcaption>
        </figure>
    </div>
   </div>

</body>
</html>
